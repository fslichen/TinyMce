<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script src='https://cloud.tinymce.com/stable/tinymce.min.js'></script>
<script>
	$(document).ready(function() {
		tinymce.init({
			selector : '#textArea'
		});
		$('#submit').click(function() {
			var htmlFromActiveEditor = tinymce.activeEditor.getContent();
			alert(htmlFromActiveEditor);
			var htmlFromSpecificEditor = tinymce.get('textArea').getContent();
			alert(htmlFromActiveEditor);
			$.post("post", {html : htmlFromSpecificEditor});
		});
	});
</script>
</head>
<body>
	<textarea id="textArea"></textarea>
	<input id="submit" type="submit" value="Submit" />
</body>
</html>
</html>
