<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src='jquery-3.2.1.min.js'></script>
<script src='tinymce/tinymce.min.js'></script>
<script>
	$(document).ready(function() {
		tinymce.init({
			selector : '#input'
		});
		$('#submit').click(function() {
			var htmlFromActiveEditor = tinymce.activeEditor.getContent();
			alert(htmlFromActiveEditor);
			var htmlFromSpecificEditor = tinymce.get('input').getContent();
			alert(htmlFromActiveEditor);
			$.post("post", {html : htmlFromSpecificEditor}, function(response) {
				$('#output').html(response);// Set the inner HTML.
				$('#html').empty();// Empty the child nodes.
				$('#html').append(response);
			});
		});
	});
</script>
</head>
<body>
	<textarea id="input"></textarea>
	<textarea id="output"></textarea>
	<div id="html"></div>
	<input id="submit" type="submit" value="Submit" />
</body>
</html>
</html>
